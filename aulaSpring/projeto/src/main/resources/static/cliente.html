<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente API - Gestão de Pessoas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
</head>
<body class="h-full font-sans">
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-2xl">
            <h1 class="mt-6 text-center text-3xl font-extrabold tracking-tight text-gray-900">
                Aplicação Cliente (Web Separada)
            </h1>
            <p class="mt-2 text-center text-sm text-gray-600">
                Consumindo a API REST do projeto Spring Boot.
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-2xl">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Adicionar Nova Pessoa</h2>
                <form id="form-add-pessoa" class="space-y-6">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                        <div class="mt-1">
                            <input id="nome" name="nome" type="text" autocomplete="name" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="idade" class="block text-sm font-medium text-gray-700">Idade</label>
                        <div class="mt-1">
                            <input id="idade" name="idade" type="number" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Adicionar Pessoa
                        </button>
                    </div>
                </form>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="px-2 bg-white text-sm text-gray-500">Lista de Pessoas</span>
                    </div>
                </div>

                <div class="flow-root">
                    <div id="loading-spinner" class="flex justify-center items-center py-4">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="text-gray-600">Carregando pessoas...</span>
                    </div>
                    
                    <div id="lista-pessoas-container" class="hidden -mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                            <table id="tabela-pessoas" class="min-w-full divide-y divide-gray-300">
                                <thead>
                                    <tr>
                                        <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">ID</th>
                                        <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Nome</th>
                                        <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Idade</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200" id="tabela-pessoas-body">
                                </tbody>
                            </table>
                            <p id="sem-pessoas" class="hidden text-center text-gray-500 py-4">Nenhuma pessoa cadastrada.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const API_BASE_URL = '/api/pessoas';

        const form = document.getElementById('form-add-pessoa');
        const inputNome = document.getElementById('nome');
        const inputIdade = document.getElementById('idade');
        
        const loadingSpinner = document.getElementById('loading-spinner');
        const listaContainer = document.getElementById('lista-pessoas-container');
        const tabelaBody = document.getElementById('tabela-pessoas-body');
        const semPessoasMsg = document.getElementById('sem-pessoas');
        const tabela = document.getElementById('tabela-pessoas');

        async function carregarPessoas() {
            try {
                loadingSpinner.classList.remove('hidden');
                listaContainer.classList.add('hidden');
                
                const response = await fetch(API_BASE_URL);
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }
                const pessoas = await response.json();
                
                renderizarPessoas(pessoas);

            } catch (error) {
                console.error(error);
                tabelaBody.innerHTML = `<tr><td colspan="3" class="text-center text-red-600 py-4">Erro ao carregar dados.</td></tr>`;
            } finally {
                loadingSpinner.classList.add('hidden');
                listaContainer.classList.remove('hidden');
            }
        }

        function renderizarPessoas(pessoas) {
            tabelaBody.innerHTML = '';

            if (pessoas.length === 0) {
                tabela.classList.add('hidden');
                semPessoasMsg.classList.remove('hidden');
            } else {
                tabela.classList.remove('hidden');
                semPessoasMsg.classList.add('hidden');

                pessoas.forEach(pessoa => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">${pessoa.id}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500">${pessoa.nome}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500">${pessoa.idade}</td>
                    `;
                    tabelaBody.appendChild(tr);
                });
            }
        }

        async function adicionarPessoa(event) {
            event.preventDefault();

            const nome = inputNome.value;
            const idade = inputIdade.value;

            if (!nome || !idade) {
                alert('Preencha todos os campos.');
                return;
            }

            const novaPessoa = {
                nome: nome,
                idade: parseInt(idade, 10)
            };

            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(novaPessoa),
                });

                if (!response.ok) {
                    throw new Error(`Erro na API`);
                }

                form.reset();
                inputNome.focus();
                await carregarPessoas();

            } catch (error) {
                console.error(error);
                alert(`Erro ao salvar.`);
            }
        }

        form.addEventListener('submit', adicionarPessoa);
        document.addEventListener('DOMContentLoaded', carregarPessoas);

    </script>
</body>
</html>
